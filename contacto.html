<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS + Importacion de Fonts e Iconos -->
    <link rel="stylesheet" href="css-certifica-home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter|Be+Vietnam+Pro|Roboto+Flex">
    <script src="https://kit.fontawesome.com/4000ded7fa.js" crossorigin="anonymous"></script>
    <!-- Titulo y Logo -->
    <title>Certifica-T</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="body">
    <header id="idHeader" class="header">
    </header>
     <!-- Menu contextual que se ajusta a la funcion en la que se trabaja -->
    <aside class="aside" id="burger_main">
    </aside>
    <!-- El MAIN varia según la funcion que se este utilizando-->
    <main class="main">
        <!-- Seccion de novedades de la pagina y guia -->
        <section class="section">
            <!-- Actividad de TEST, hacer un formulario con preguntas y respuestas o un juego con js -->
            <article class="contactform">
                <form id="formulario" target="_blank" action="https://formspree.io/f/xbjbzgov" method="POST">
                    <!-- <form id="formulario" target="_blank" action="https://formspree.io/f/" method="POST"></form> -->
                    <div class="formDiv">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="formDiv">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
                    </div>
                    <div class="formDiv">
                        <label for="mail">Mail:</label>
                        <input type="email" name="mail" id="mail" placeholder="Ingrese su correo electronico">
                    </div>
                    <div class="formDiv">
                        <h3>¿Realizaste algun test en Certifica-T?</h3>
                        <input type="checkbox" name="cursoscheck" id="linux" value="linux">
                        <label for="linux">Linux</label>
                        <input type="checkbox" name="cursoscheck" id="bash" value="bash">
                        <label for="bash">Bash</label>
                        <input type="checkbox" name="cursoscheck" id="docker" value="docker">
                        <label for="docker">Docker</label>
                    </div>
                    <div class="formDiv">
                        <h3>¿Que lenguaje te gustaría ver en Certifica-T?</h3>
                        <label for="lenguajes">Lenguaje</label>
                        <input type="text" name="lenguajes" id="lenguajes">
                    </div>
                    <div id="buttonDiv">
                <a href="javascript:void(0);" class="btn_valida" onclick="validarNombre()"> <span>¡Click aqui para validar las respuestas!</span> </a>
                        <input id="btn_reset" type="reset" value="Borrar">
                        <!-- <input id="btn_submit" type="submit" value="Enviar"> -->
                    </div>
                </form>
            </article>
        </section>
    </main>
    <!-- Footer con informacion de web -->
    <footer id="idFooter" class="footer">
    </footer>
    <script src="constructor.js"></script>
    <script>
        function menuBurger() {
          var burger = document.getElementById("burger_main");
          var icon = document.getElementById("burger_icon");
          if (burger.className === "aside") {
            burger.className += " menu_aside";
            icon.className += " open";
          } else {
            burger.className = "aside";
            icon.className += "burger_icon";
          }
        }
    </script>
    <script src="contact2.js"></script>
</body>
</html>
