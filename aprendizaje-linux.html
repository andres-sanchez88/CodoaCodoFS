<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS + Importacion de Fonts e Iconos -->
    <link rel="stylesheet" href="css-certifica-home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter|Be+Vietnam+Pro|Roboto+Flex">
    <script src="https://kit.fontawesome.com/4000ded7fa.js" crossorigin="anonymous"></script>
    <!-- Titulo y Logo -->
    <title>Certifica-T</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="body">
    <header id="idHeader" class="header">
    </header>
     <!-- Menu contextual que se ajusta a la funcion en la que se trabaja -->
    <aside class="aside" id="burger_main">
    </aside>
    <!-- El MAIN varia según la funcion que se este utilizando-->
    <main class="main">
        <!-- Seccion de novedades de la pagina y guia -->
        <section class="section">
            <!-- Formulario para ingresar experiencias laborales y educacion -->
            <article>
                <h1>Comandos básicos para UNIX</h1>
                <iframe class="video_r" width="560"  height="315" src="https://www.youtube.com/embed/0BA4k3jweaE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </article>
            <article>
                <h1>Guia introductoria a Linux</h1>
                <iframe class="video_r" width="560" height="315" src="https://www.youtube.com/embed/knrc4q1S_q0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </article>
            <article>
                <h1>Instalación de Debian</h1>
                <iframe class="video_r" width="560" height="315" src="https://www.youtube.com/embed/g4h5sy39YNE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </article>
        </section>
    </main>
    <!-- Footer con informacion de web -->
    <footer id="idFooter" class="footer">
    </footer>
    <script src="constructor.js"></script>
    <script>
        function menuBurger() {
          var burger = document.getElementById("burger_main");
          var icon = document.getElementById("burger_icon");
          if (burger.className === "aside") {
            burger.className += " menu_aside";
            icon.className += " open";
          } else {
            burger.className = "aside";
            icon.className += "burger_icon";
          }
        }
    </script>
</body>
</html>
